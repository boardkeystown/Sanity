<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sanity</title>
    <link rel="icon" type="image/png" href="./assets/global/favcon-32X32.png">
    <link rel="stylesheet" type="text/css" href="./css/base.css"/>
    <link rel="stylesheet" type="text/css" href="./css/create.css"/>
    <script src="./libs/d3.js"></script>
    <title>create</title>
</head>
<body>
<div id="main">
    <div id="navbar">
        <a href="index.html" target="_blank"> <b id="site-name">Sanity</b> </a>
        <a class="nav-btn-bg" href="manual.html" target="_blank"> Review Manual </a>
        <a class="nav-btn-bg" href="gallery.html" target="_blank"> View Gallery </a>
        <a class="nav-btn-bg" href="about.html" target="_blank"> About </a>
    </div>
    <div class="button-zoom">
        <button onclick="zoomIn()">Zoom in</button>
        <button onclick="zoomOut()">Zoom out</button>
        <button onclick="resetZoom()">Reset zoom</button>
        <button onclick="panLeft()">Pan left</button>
        <button onclick="panRight()">Pan right</button>
        <button onclick="center()">Center</button>
        <button onclick="saveSVG()">SAVE SVG</button>
    </div>
    <div id="container" class="svg-container">
        <script src="./js/lsystem.js"></script>
    </div>
    <div id="toolbox">
        <div id="presets">
            Presets:
            <button onclick="loadPreset(1)">Dragon Curve</button>
            <button onclick="loadPreset(2)">Triangle</button>
            <button onclick="loadPreset(3)">Simple Tree</button>
            <button onclick="loadPreset(4)">Koch</button>
            <button onclick="loadPreset(5)">Classic Sierpinski Curve</button>
            <button onclick="loadPreset(6)">Snowflake</button>
            <select id="preset-select-options">
                <option value="none">...</option>
                <option value="saupe_tree">Saupe Tree</option>
                <option value="alien_tree">Alien Tree</option>
                <option value="the_mother_ship">The Mother Ship</option>
                <option value="rings">Rings</option>
                <option value="starish">Starish</option>
                <option value="windmill">Windmill</option>
                <option value="weed">Weed</option>
                <option value="square_sierpinski">Square Sierpinski</option>
                <option value="Classic_Sierpinski_Curve_dot">Classic Sierpinski Curve 'dots'</option>
                <option value="Quadratic_Koch_Island">Quadratic Koch Island</option>
                <option value="Board">Board</option>
                <option value="flying_fish_winds">Flying Fish Winds</option>
                <option value="i_see_stars">I See Stars</option>
            </select>
        </div>
        <div id="input-flex">
            <form id="input-form" onsubmit="dummy();return false" autocomplete="off">
                <div class="input-form-container">
                    <div class="color-attributes">
                        <div class="color-attributes-items">
                            <select id="color-options">
                                <option value="default">Default Colors</option>
                                <optgroup label="Basic">
                                    <option value="5">5-Colors</option>
                                    <option value="4">4-Colors</option>
                                    <option value="3">3-Colors</option>
                                    <option value="2">2-Colors</option>
                                    <option value="1">1-Color</option>
                                </optgroup>
                                <optgroup label="Color Pallets">
                                    <option value="c_rgb">RGB</option>
                                    <option value="c_greens">Grass</option>
                                    <option value="c_reds">Fire</option>
                                    <option value="c_bigmix">Big Mix</option>
                                </optgroup>
                            </select>
                        </div>
                        <div class="color-attributes-items" id="current-colors">
                            <input type="color" name="color" value="#93814d">
                            <input type="color" name="color" value="#c1c376">
                            <input type="color" name="color" value="#daaf3a">
                        </div>
                    </div>
                    <div class="line-attributes">
                        <div class="ruleSet-containerClass">
                            <div class="ruleSet-Style">
                                <div class="labels">
                                    Iterations:
                                </div>
                                <div class="rules">
                                    <input type="number" name="iterations" pattern="[0-9]+" placeholder="Iterations" min="1" value="8">
                                </div>
                                <div class="tooltip">
                                    ?<span class="tooltiptext">Number of iterations to run</span>
                                </div>
                            </div>
                        </div>
                        <div class="ruleSet-containerClass">
                            <div class="ruleSet-Style">
                                <div class="labels">Length:</div>
                                <div class="rules">
                                    <input type="number" name="lengthX" placeholder="X" value="0">
                                    <input type="number" name="lengthY" placeholder="Y" value="20">
                                </div>
                                <div class="tooltip"> ?
                                    <span class="tooltiptext">X displacement length<br>Y displacement length</span>
                                </div>
                            </div>
                        </div>
                        <div class="ruleSet-containerClass">
                            <div class="ruleSet-Style">
                                <div class="labels">Axiom:</div>
                                <div class="rules">
                                    <input type="text" name="axiom" placeholder="Axiom" value="F+F+F">
                                </div>
                                <div class="tooltip"> ?
                                    <span class="tooltiptext">Start (letters)</span>
                                </div>
                            </div>
                        </div>
                        <div id="ruleSet-container">
                            <div class="ruleSet-Style">
                                <div class="labels">Rule Set 1:</div>
                                <div class="rules">
                                    <input type="text" id="char" name="rules[1][char]" placeholder="Char" value="F">
                                    <input type="text" id="rule" name="rules[1][rule]" placeholder="Rule" value="F-F+F">
                                </div>
                                <div class="tooltip"> ?
                                    <span class="tooltiptext">Identity (1 letter) -><br>Production rules (letters)</span>
                                </div>
                            </div>
                        </div>
                        <div class="ruleSet-containerClass">
                            <div class="ruleSet-Style">
                                <div class="labels">Angle:</div>
                                <div class="rules">
                                    <input type="number" name="angle" placeholder="angle" required value="120" >
                                </div>
                                <div class="tooltip"> ?
                                    <span class="tooltiptext">Angle of rotation (degrees)</span>
                                </div>
                            </div>
                        </div>
                        <a href="javascript:;" id="add-rule" class="add-new-person">Add Extra Rule Set</a>
                    </div>

                </div>
                <input type="submit" class="submit-style" value="Generate">
            </form>
        </div>
    </div>
</div>
</body>
</html>
