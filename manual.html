<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sanity</title>
    <link rel="icon" type="image/png" href="./assets/global/favcon-32X32.png">
    <link rel="stylesheet" type="text/css" href="./css/base.css"/>
    <link rel="stylesheet" type="text/css" href="./css/create.css"/>
    <link rel="stylesheet" type="text/css" href="./css/manual.css"/>
    <script src="https://cdn.rawgit.com/showdownjs/showdown/1.9.0/dist/showdown.min.js"></script>
</head>
<body>
<div id="main">
    <div id="navbar">
        <a href="index.html" target="_top"> <b class="site-name-nav">SANITY</b> </a>
        <a class="nav-btn-bg" href="create.html" target="_top">  Create  </a>
        <a class="nav-btn-bg" href="gallery.html" target="_top">  View Gallery  </a>
        <a class="nav-btn-bg" href="about.html" target="_top">  About  </a>
    </div>
    <div id="md">
        <script>
            fetch('./assets/manual/man.md')
                .then(response => response.text())
                .then((data) => {
                    const converter = new showdown.Converter();
                    // console.log(converter.getOptions())
                    converter.setOption('tables', 'true');
                    const html = converter.makeHtml(data);
                    const content = document.getElementById("md")
                    content.innerHTML = html;
                })
        </script>
    </div>
 </div>
</body>
